<div class="contenedor-formulario col-md-5 mt-5  mt-5" >

  <form class="mt-4" autocomplete="off" [formGroup]="formulary">

    <h3 class="titulo-login">Registrar Falla o Incidente</h3>

    <div class="form-group mb-3">
      <label class="col-form-label">Tipo de falla</label>
      <input type="text" class="form-control" id="failureType" formControlName="failureType">
    </div>

    <div class="form-group mb-3">
      <label class="col-form-label">operario reportando</label>
      <input type="text" class="form-control" id="user" formControlName="reporter">
    </div>

    <div class="mb-3">
      <label class="form-label">Zona</label>
      <select class="form-select" aria-label="default Select Example" id="zone" formControlName="zone">
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label class="col-form-label">Descripción</label>
      <input type="text" class="form-control" id="description" formControlName="failureDesc">
    </div>

    <div class="mb-3">
      <label class="form-label">Solucionado</label>
      <select class="form-select" aria-label="default Select Example" id="solved" formControlName="solved">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Anotaciones de escalamiento (Opcional)</label>
      <input type="text" class="form-control" id="measureUnit" formControlName="annotations">
    </div>

    <div class="contedor-btn-iniciar mt-3">
      <button type="submit" class="btn btn-iniciar btn-primary btn-lg" (click)="registerFailure()">Guardar</button>
    </div>

  </form>
</div>

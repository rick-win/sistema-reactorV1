<div class="contenedor-formulario col-md-5 mt-5 shadow-lg mt-5" >
    <form class="mt-4" autocomplete="off" [formGroup]="formulary">

        <h3 class="titulo-login">Registrar Producto</h3>

        <div class="form-group mb-3">
            <label class="col-form-label">Tipo de producto</label>
            <input type="text" class="form-control" formControlName="Tipo">
        </div>

        <div class="form-group mb-3">
          <label class="col-form-label">Subproducto</label>
          <input type="text" class="form-control" formControlName="Sub_Producto">
        </div>

        <div class="mb-3">
            <label class="form-label">Detalle</label>
            <input type="text" class="form-control" id="Detail" formControlName="Detalle">
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="amount" formControlName="Can_Producto">
        </div>
        <div class="mb-3">
            <label class="form-label">Unidad de Medida</label>
            <input type="text" class="form-control" id="measureUnit" formControlName="Unidad_Medida">
        </div>

        <div class="contedor-btn-iniciar mt-3">
            <button type="submit" class="btn btn-iniciar btn-primary btn-lg" (click)="registerProduct()">Guardar</button>
        </div>

    </form>
    </div>

<div class="contenedor-formulario col-md-5 mt-5 shadow-lg mt-5" >

    <form class="mt-4" autocomplete="off" [formGroup]="formulary">

        <h3 class="titulo-login">Registrar Producto</h3>

        <div class="form-row">
            <div class="row">
            <div class="form-group col-md-8 mb-3">
                <label class="col-form-label">Fecha</label>
                <input type="date" ng-model="valueofdate" class="form-control" id="fecha">
            </div>

            </div>
        </div>

        <div class="form-group mb-3">
            <label class="col-form-label">Clasificaion</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>combustible</option>
                <option value="1">Tipo A</option>
                <option value="2">Tipo B</option>
                <option value="3">Tipo N/A</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Detalle</label>
            <input type="text" class="form-control" id="correo" formControlName="clasificacion">
        </div>
        <!-- <div class="mb-3">
            <label class="form-label">Detalle(tipo) </label>
            <input type="" class="form-control" id="password" formControlName="detalle" >
        </div> -->

        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidaProducto" formControlName="cantidad" >
        </div>
        <div class="mb-3">
            <label class="form-label">Unidad de medida</label>
            <input type="text" class="form-control" id="unidadmed" formControlName="Undmedida" >
        </div>

        <div class="contedor-btn-iniciar mt-3">
            <button type="submit" class="btn btn-iniciar btn-primary btn-lg" (click)="registrarProducto()">Guardar</button>
        </div>

    </form>
    </div>

<div class="contenedor-formulario col-md-5 mt-5 shadow-lg mt-5" >

  <form class="mt-4" autocomplete="off" [formGroup]="formulary">

    <h3 class="titulo-login">Registrar Control de Proceso</h3>

    <div class="form-row">
      <div class="row">
        <div class="form-group col-md-8 mb-3">
          <label class="col-form-label">Fecha y hora</label>
          <input type="datetime-local" ng-model="valueofdate" class="form-control" id="startDateTime" formControlName="date">
        </div>

      </div>
    </div>

    <div class="form-group mb-3">
      <label class="col-form-label">Operador</label>
      <input type="text" class="form-control" id="productIn" formControlName="operator">
    </div>

    <div class="form-group mb-3">
      <label class="col-form-label">Tipo de material ingresado a tolva</label>
      <input type="text" class="form-control" formControlName="hopperIn">
    </div>

    <div class="form-group mb-3">
      <label class="col-form-label">Cantidad de material ingresado a tolva</label>
      <input type="number" class="form-control" formControlName="hopperAmount">
    </div>

    <div class="form-group mb-3">
      <label class="col-form-label">Unidad de medida del material ingresado a tolva</label>
      <input type="text" class="form-control" formControlName="hopperMU">
    </div>

    <div class="form-group mb-3">
      <label class="col-form-label">Catalizador</label>
      <input type="number" class="form-control" formControlName="catalyst">
    </div>

    <div class="form-group mb-3">
      <label class="col-form-label">Verificaci贸n de Encendido</label>
      <select class="form-select" aria-label="default Select Example" id="power" formControlName="powerVerify">
        <option value="true">Realizada</option>
        <option value="false">No Realizada</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="col-form-label">Verificaci贸n de Cerrado</label>
      <select class="form-select" aria-label="default Select Example" id="close" formControlName="closeVerify">
      <option value="true">Realizada</option>
      <option value="false">No Realizada</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="col-form-label">Resultado del proceso</label>
      <select class="form-select" aria-label="default Select Example" id="result" formControlName="success">
        <option value="true">Exito</option>
        <option value="false">Fracaso</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label class="col-form-label">Temperatura inicial</label>
      <input type="text" class="form-control"  formControlName="temp">
    </div>

    <div class="form-group mb-3">
      <label class="col-form-label">Configuraci贸n inicial</label>
      <input type="text" class="form-control" formControlName="config">
    </div>

    <div class="form-group mb-3">
      <label class="col-form-label">Registro de producci贸n</label>
      <input type="text" class="form-control" formControlName="production">
    </div>

    <div class="mb-3">
      <label class="form-label">Anotaciones</label>
      <input type="text" class="form-control" id="unidadmed" formControlName="annotations" >
    </div>

    <div class="contedor-btn-iniciar mt-3">
      <button type="submit" class="btn btn-iniciar btn-primary btn-lg" (click)="registerProcess()">Guardar</button>
    </div>

  </form>
</div>

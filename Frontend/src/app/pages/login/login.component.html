<div class="login">
    <div class="contenedor-formulario col-md-5">
      <form autocomplete="off" [formGroup]="formulario">
        <div class="container-form">
          <h3 class="titulo-login">INICIAR SESION</h3>
          <div class="form-group">
            <div class="input-group ">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Correo" name="correo" formControlName="correo">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mt-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Contrase単a" name="password" formControlName="password">
            </div>
        </div>
        <p>多has olvidado tu contrase単a? <a href="/recuperarPassword">recupera tu contrase単a</a></p>
        <div class="contedor-btn-iniciar mt-5">
          <a (click)="login()"><button type="submit" class="btn btn-iniciar btn-primary btn-lg">Iniciar
             Sesion</button></a>
         </div>

         <p>No tienes una cuenta? <a href="/registro">registrate aqui</a> </p>
     
        </div>
  
        
  
      </form>
    </div>
    <div class="container-img col-md-7">
      <img class="img-login" src="../assets/imagenes/WebInicio.png" alt="Clean Word">
    </div>
  </div>

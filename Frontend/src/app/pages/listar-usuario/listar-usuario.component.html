<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Usuarios</span>
            <button class="btn btn-dark btn-lg float-end" routerLink="/registro">Agregar</button>
            <!-- <h5 style="margin-top: 30px;" *ngIf="empleados.length == 0">No hay datos para mostrar</h5> -->
            <!-- *ngIf="empleados.length > 0" -->
            <table  class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>id_usuario</th>
                    <th>Nombres</th>
                    <th>Apellido</th>
                    <th>Cargo/Rol</th>
                    <th>correos</th>
                    <th>Telefono</th>
                    <th>Acci√≥n</th>
                    
                    <th>
                      <!-- <i [routerLink]="['/editar-producto', producto._id]" class="fas fa-edit text-primary"></i>
                      <i (click)="eliminarProducto(producto._id)" class="fas fa-trash text-danger"></i> -->
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let Usuarios of usuarios">
                    <th scope="row">{{Usuarios.Id_Usuario}}</th>
                    <td>{{Usuarios.Nom_Usuario}}</td>
                    <td>{{Usuarios.Ape_Usuario}}</td>
                    <td>{{Usuarios.Rol}}</td>
                    <td>{{Usuarios.Email_Usuario}}</td>
                    <td>{{Usuarios.Tel_Usuario}}</td>
                    
                    <!-- <td>{{ empleado.salario | currency }}</td> -->
                    <td>
                      <button class="btn btn-sm btn-danger" (click)="deleteUsuario(Usuarios.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                      <button class="btn btn-sm btn-danger" (click)="editUsuario(Usuarios.id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                      <!-- <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]=""></i> -->
                      <!-- <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger"></i> -->
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>

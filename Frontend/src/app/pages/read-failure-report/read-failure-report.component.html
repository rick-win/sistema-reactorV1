<div class="divTable blueTable">
  <div class="divTableHeading">
    <div class="divTableRow">
      <div class="divTableHead">ID</div>
      <div class="divTableHead">Fecha De Reporte</div>
      <div class="divTableHead">Fecha de Falla</div>
      <div class="divTableHead">Falla</div>
      <div class="divTableHead">Zona</div>
      <div class="divTableHead">Descripci√≥n</div>
      <div class="divTableHead">Estado</div>
      <div class="divTableHead">Anotaciones</div>
      <div class="divTableHead">Operario</div>
    </div>
  </div>
  <div class="divTableBody" *ngFor="let Failure of reports">
    <div class="divTableRow">
      <div class="divTableCell">{{Failure.id}}</div>
      <div class="divTableCell">{{Failure.reportTime}}</div>
      <div class="divTableCell">{{Failure.date}}</div>
      <div class="divTableCell">{{Failure.failure}}</div>
      <div class="divTableCell">{{Failure.zone}}</div>
      <div class="divTableCell">{{Failure.failureDesc}}</div>
      <div class="divTableCell">{{Failure.solved}}</div>
      <div class="divTableCell">{{Failure.annotations}}</div>
    </div>
  </div>
</div>

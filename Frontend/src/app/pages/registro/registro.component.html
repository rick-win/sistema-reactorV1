
<div class="contenedor-formulario col-md-5 mt-5 " >
   
    <form class="mt-4" autocomplete="off" [formGroup]="formularioReg">
        
        <h3 class="titulo-login">Registrar Usuarios</h3>

        <div class="form-row">
            <div class="row">
                <div class="form-group col-md-6 mb-3">   
                    <label class="col-form-label">Nombres</label>            
                    <input type="text" class="form-control" formControlName="nombres">
                </div>

                
                <div class="form-group col-md-6 mb-3">   
                    <label class="col-form-label">Apellidos</label>            
                    <input type="text" class="form-control" formControlName="apellidos" >
                </div>
 
            </div>
            

            <div class="row">

                <div class="col-md-6">

                    <div class="form-group  mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" formControlName="correo" (focusout)="validarCorreo()">
                </div>

                <div class="form-group  mb-3">   
                        <label class="col-form-label">Telefono</label>            
                        <input type="text" class="form-control" formControlName="telefono">
                </div>

                </div>

                <div class="col-md-3"> 

                    <div class="form-group  ">
                        
                        <label class="col-form-label">Seleccionar Rol</label>
                        <div class="row">
                            <div class="col">
                                <div id="checkboxes">
                                <label for="uno">
                                    <input type="checkbox" id="uno" />Administrador</label>
                                 <label for="dos">
                                    <input type="checkbox" id="dos" />Operario</label>
                                <label for="tres">
                                    <input type="checkbox" id="tres" />Tecnico</label>
                                <label for="cuatro">
                                    <input type="checkbox" id="cuatro" />Invitado</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" formControlName="password" (focusout)="validarPassword()">
                </div>
                <div class="col-md-6 mb-3">
                    <label class=" form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" (focusout)="validarPassword()">
                </div>
            </div>
        </div>

        <div class="contedor-btn-iniciar mt-3 float-end">
            <button type="submit" class="btn btn-iniciar btn-primary btn-lg" (click)="registrarUsuario()">Registrar</button>
        </div>
        <!-- <p>ya tienes una cuenta? <a href="/login">inicia sesion</a></p> -->
    
    </form>
</div>

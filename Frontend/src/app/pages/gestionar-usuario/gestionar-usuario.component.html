<div class="contenedor-formulario col-md-5 mt-5 shadow-lg" >
   
    <form class="mt-4" autocomplete="off" >
        
        <h3 class="titulo-login">Registrar Usuario</h3>

        <div class="form-row">
            <div class="row">
            <div class="form-group col-md-8 mb-3">   
                <label class="col-form-label">Nombre completo</label>            
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            
            <div class="form-group col-md-4 mb-3">
                <label class="col-form-label">Cargo que desempeña</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Admin</option>
                    <option value="1">Operario</option>
                </select>
            </div>
            </div>
        </div>
    
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" formControlName="correo" >
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password" >
        </div>
        <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" >
        </div>

        <div class="d-flex justify-content-around">
 
                <button type="submit" class="btn btn-iniciar btn-primary btn-lg mr-2" >Guardar</button>
     
                <button type="submit" class="btn btn-iniciar btn-primary btn-lg ml-2" >Listar</button>
        </div>    
    </form>
    </div>

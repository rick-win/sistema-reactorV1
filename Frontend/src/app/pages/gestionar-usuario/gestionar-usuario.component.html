  <div *ngIf="showRegister" class="contenedor-formulario col-md-5 mt-5" >
  <form class="mt-4" autocomplete="off" >

        <h3 *ngIf="!editing" class="titulo-login">Registrar Usuario</h3>
        <h3 *ngIf="editing" class="titulo-login">Editar Usuario</h3>

    <div class="form-row">
      <div class="row">
        <div class="form-group col-md-8 mb-3">
            <label *ngIf="!editing" class="col-form-label">Correo </label> <label *ngIf="editing" class="col-form-label">Correo a editar: {{newUser.email_Usuario}} </label>
            <input type="email" class="form-control" placeholder="{{oldUser.email_Usuario}}" [(ngModel)]="newUser.email_Usuario" name="email">
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="row">
        <div class="form-group col-md-8 mb-3">
          <label class="col-form-label">Contraseña</label>
          <input type="password" class="form-control" placeholder="New Password" [(ngModel)]="newUser.contrasena_Usuario" name="password">
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="row">
        <div class="form-group col-md-8 mb-3">
          <label class="col-form-label">Nombre</label>
          <input type="text" class="form-control" placeholder="{{oldUser.nom_Usuario}}" [(ngModel)]="newUser.nom_Usuario" name="name">
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="row">
        <div class="form-group col-md-8 mb-3">
          <label class="col-form-label">Apellido</label>
          <input type="text" class="form-control" placeholder="{{oldUser.ape_Usuario}}" [(ngModel)]="newUser.ape_Usuario" name="lastname">
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="row">
        <div class="form-group col-md-8 mb-3">
          <label class="col-form-label">Rol</label>
          <input type="text" class="form-control" placeholder="{{oldUser.rol_Usuario}}" [(ngModel)]="newUser.rol_Usuario" name="role">
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="row">
        <div class="form-group col-md-8 mb-3">
          <label class="col-form-label">Teléfono </label>
          <input type="text" class="form-control" placeholder="{{oldUser.tel_Usuario}}" [(ngModel)]="newUser.tel_Usuario" name="email">
        </div>
      </div>
    </div>
          <div class="d-flex mt-4">

                  <button *ngIf="editing" (click)="updateUser(oldUser.id_Usuario)" type="submit" class="btn btn-iniciar btn-primary btn-lg mr-2" >Guardar</button>
            <button *ngIf="!editing" (click)="createUser()" type="submit" class="btn btn-iniciar btn-primary btn-lg mr-2" >Guardar</button>
        </div>

    </form>
    </div>
